	<script src="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.min.js"></script>
	<script>
		$(document).on('click', '[data-toggle="lightbox"]', function(event) {
			event.preventDefault();
			$(this).ekkoLightbox();
		});
		
		// Add a class of 'dropdown' to the li that contains a dropdown menu
		var dropdowns = document.querySelectorAll('.dropdown');

		// Loop through the dropdowns and add event listeners to show/hide the dropdown menus
		for (var i = 0; i < dropdowns.length; i++) {
		  dropdowns[i].addEventListener('mouseenter', function() {
			this.querySelector('.dropdown-menu').style.display = 'block';
		  });
		  
		  dropdowns[i].addEventListener('mouseleave', function() {
			this.querySelector('.dropdown-menu').style.display = 'none';
		  });
		}
	</script>
